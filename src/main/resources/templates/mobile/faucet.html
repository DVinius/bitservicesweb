<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Bit Services</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="mobile/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="mobile/css/bitser.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-7909463833396092",
      enable_page_level_ads: true
    });
  </script>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/bitservices" class="brand-logo">Bit Services</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/promote" th:text="${promote}"></a></li>
        <li><a href="/reportbug" th:text="${reportbug}"></a></li>
        <li><a href="/paybeer" th:text="${paybeer}"></a></li>        
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="/promote" th:text="${promote}"></a></li>
        <li><a href="/reportbug" th:text="${reportbug}"></a></li>
        <li><a href="/paybeer" th:text="${paybeer}"></a></li> 
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="section">
            <h5 th:text="${sitepresentation}"></h5>

            <h4 class="subtitle" th:text="${services}"></h4>
            <p th:if="${servicesList == null}" th:text="${servicesunavailable}"></p>         
            <div class="row" th:each="serviceItem, iterstat: ${servicesList}">
              <div class="col s12 m6">
                <div class="card darken-1">
                  <!--div class="card-image">
                      <img src="images/operadoras.jpeg"/>
                  </div-->
                  <div class="card-content">
                    <span class="card-title" th:text="${serviceItem.name}"></span>
                    <p th:text="${serviceItem.description}"></p>
                  </div>
                  <div class="card-action">
                    <a th:href="${serviceItem.url}">Link</a>
                  </div>
                </div>
      
              </div>
            </div>

          <h4 class="subtitle">Faucets</h4>            
          <div class="row" th:each="faucet, iterstat: ${faucets}">
            <div class="col s12 m6">
              <div class="card darken-1">
                <!-- div class="card-image">
                    <img src="https://bitfun.co/img/logo.png"/>
                </div -->
                <div class="card-content">
                  <span class="card-title" th:text="${faucet.name}"></span>
                  <p th:text="${faucet.description}"></p>
                </div>
                <div class="card-action">
                  <a th:href="${faucet.url}" target="_blank">Link</a>
                </div>
              </div>
    
            </div>
          </div>
    
          <h4 class="subtitle">Android Apps</h4>
    
          <div class="row" th:each="faucetApp, iterstatApp: ${androidApps}">
            <div class="col s12 m6">
              <div class="card darken-1">
                <div class="card-content">
                  <span class="card-title" th:text="${faucetApp.name}"></span>
                  <p th:text="${faucetApp.description}"></p>
                </div>
                <div class="card-action">
                  <a th:href="${faucetApp.url}" th:text="${checkongoplay}" target="_blank"></a>
                </div>
              </div>
    
            </div>
          </div>
    
          <h4 class="subtitle" th:text="${ptc}"></h4>
    
          <div class="row" th:each="ptc, iterstatPtc: ${ptcSites}">
              <div class="col s12 m6">
                <div class="card darken-1">
                  <div class="card-content">
                    <span class="card-title" th:text="${ptc.name}"></span>
                    <p th:text="${ptc.description}"></p>
                  </div>
                  <div class="card-action">
                    <a th:href="${ptc.url}" target="_blank">Link</a>
                  </div>
                </div>
              </div>
            </div>
    
          <h4 class="subtitle" th:text="${wallets}"></h4>
          <div class="row" th:each="wallet, iterstat: ${walletsList}">
            <div class="col s12 m6">
              <div class="card darken-1">
                <div class="card-content">
                  <span class="card-title" th:text="${wallet.name}"></span>
                  <p th:text="${wallet.description}"></p>
                </div>
                <div class="card-action">
                  <a th:href="${wallet.url}" target="_blank">Link</a>
                </div>
              </div>
            </div>
          </div>
    
          <h4 class="subtitle" th:text="${ads}"></h4>
          <div class="row" th:each="adsItem, iterstat: ${adsList}">
              <div class="col s12 m6">
                <div class="card darken-1">
                  <div class="card-content">
                    <span class="card-title" th:text="${adsItem.name}"></span>
                    <p th:text="${adsItem.description}"></p>
                  </div>
                  <div class="card-action">
                    <a th:href="${adsItem.url}" target="_blank">Link</a>
                  </div>
                </div>
              </div>
            </div>

          <!--ads-->
          <iframe data-aa='790804' src='//acceptable.a-ads.com/790804' scrolling='no' style='border:0px; padding:0;overflow:hidden' allowtransparency='true'></iframe>
    
          <a href="https://btcclicks.com/?r=fda920ad" target="_blank"><img src="http://btcclicks.com/img/square.png" alt="BTCClicks.com Banner"/></a> 
              
    </div>
    <br/><br/>
  </div>

  <footer class="page-footer">
      <div class="footer-copyright">
          <div class="container">
          <i class="material-icons">location_on</i>
          <br/>
          <span th:text="${displayCountry}"/> <br/>
           Â© 2017 BitServices
          </div>
      </div>
  </footer> 

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="mobile/js/materialize.js"></script>
  <script src="mobile/js/init.js"></script>

  </body>
</html>
